<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Submit</title>
  </head>
  <body>
    <div class="keyCode-wrapper">
      <p class="title">keyboard keys' keyCodes</p>
      <div id="keycode"></div>
    </div>

    <div class="container">
      <form onsubmit="return false" action="" class="form">
        <input type="text" class="input" />
        <div class="buttons-wrapper">
          <button class="button" onclick="work()" type="submit">
            To upper or to lower
          </button>
          <button class="sound-btn">
            <img src="./Images/sound.png" alt="" />
            <div class="sound-btn-item"></div>
          </button>

          <button class="play-btn">
            <img src="./Images/play.png" alt="" />
          </button>
        </div>
      </form>

      <div class="answer-box">
        <p id="catcher"></p>
      </div>

      <div class="letters-audios">
        <audio id="a" src="./audios/A.mp3"></audio>
        <audio id="b" src="./audios/B.mp3"></audio>
        <audio id="c" src="./audios/C.mp3"></audio>
        <audio id="d" src="./audios/D.mp3"></audio>
        <audio id="e" src="./audios/E.mp3"></audio>
        <audio id="f" src="./audios/F.mp3"></audio>
        <audio id="g" src="./audios/G.mp3"></audio>
        <audio id="h" src="./audios/H.mp3"></audio>
        <audio id="i" src="./audios/I.mp3"></audio>
        <audio id="j" src="./audios/J.mp3"></audio>
        <audio id="k" src="./audios/K.mp3"></audio>
        <audio id="l" src="./audios/L.mp3"></audio>
        <audio id="m" src="./audios/M.mp3"></audio>
        <audio id="n" src="./audios/N.mp3"></audio>
        <audio id="o" src="./audios/O.mp3"></audio>
        <audio id="p" src="./audios/P.mp3"></audio>
        <audio id="q" src="./audios/Q.mp3"></audio>
        <audio id="r" src="./audios/R.mp3"></audio>
        <audio id="s" src="./audios/S.mp3"></audio>
        <audio id="t" src="./audios/T.mp3"></audio>
        <audio id="u" src="./audios/U.mp3"></audio>
        <audio id="v" src="./audios/V.mp3"></audio>
        <audio id="w" src="./audios/W.mp3"></audio>
        <audio id="x" src="./audios/X.mp3"></audio>
        <audio id="y" src="./audios/Y.mp3"></audio>
        <audio id="z" src="./audios/Z.mp3"></audio>
        <audio id="0" src="./audios/0.m4a"></audio>
        <audio id="1" src="./audios/1.m4a"></audio>
        <audio id="2" src="./audios/2.m4a"></audio>
        <audio id="3" src="./audios/3.m4a"></audio>
        <audio id="4" src="./audios/4.m4a"></audio>
        <audio id="5" src="./audios/5.m4a"></audio>
        <audio id="6" src="./audios/6.m4a"></audio>
        <audio id="7" src="./audios/7.m4a"></audio>
        <audio id="8" src="./audios/8.m4a"></audio>
        <audio id="9" src="./audios/9.m4a"></audio>
      </div>
    </div>

    <div class="pressed-buttons">
      <div class="ctrl">CTRL</div>
      <div class="alt">ALT</div>
      <div class="caps">CAPS</div>
      <div class="shift">SHIFT</div>
      <div class="enter">ENTER <img class="enter-img" src="./Images/enter-arrow.png" alt=""></div>
      <div class="tab">TAB</div>
      <div class="probel">PROBEL</div>
      <div class="loss"><img class="loss-img" src="./Images/left-arrow.png" alt=""></div>
      <div class="windows"><img class="windows-img" src="./Images/windows.png" alt=""></div>
      <div class="up"><img class="up-img" src="./Images/arraow.png" alt=""></div>
      <div class="down"><img class="down-img" src="./Images/arraow.png" alt=""></div>
      <div class="left"><img class="left-img" src="./Images/arraow.png" alt=""></div>
      <div class="right"><img class="right-img" src="./Images/arraow.png" alt=""></div>
      <div class="plus"><img class="plus-img" src="./Images/plus.png" alt=""></div>
      <div class="bot-line">_</div>
      <div class="text-items">` ~</div>
      <div class="minus"><img class="minus-img" src="./Images/minus.png" alt=""></div>
      <div class="equal"><img class="equal-img" src="./Images/equal.png" alt=""></div>
      <div class="esc">ESC</div>
      <div class="del">DEl</div>
      <div class="multiple">*</div>
      <div class="divide">/</div>
      <div class="question">?</div>
      <div class="quote">'</div>
      <div class="f1">F1</div>
      <div class="f2">F2</div>
      <div class="f3">F3</div>
      <div class="f4">F4</div>
      <div class="f5">F5</div>
      <div class="f6">F6</div>
      <div class="f7">F7</div>
      <div class="f8">F8</div>
      <div class="f9">F9</div>
      <div class="f10">F10</div>
      <div class="f11">F11</div>
      <div class="f12">F12</div>
      <div class="comma">,</div>
      <div class="square-bracket-finish">[</div>
      <div class="square-bracket-stop">]</div>
      <div class="dot">.</div>
      <div class="stop-mark">;</div>
      <div class="stop-mark">></div>
      <div class="straight-line">\</div>
      <div class="a">A</div>
      <div class="b">B</div>
      <div class="c">C</div>
      <div class="d">D</div>
      <div class="e">E</div>
      <div class="f">F</div>
      <div class="g">G</div>
      <div class="h">H</div>
      <div class="i">I</div>
      <div class="j">J</div>
      <div class="k">K</div>
      <div class="l">L</div>
      <div class="m">M</div>
      <div class="n">N</div>
      <div class="o">O</div>
      <div class="p">P</div>
      <div class="q">Q</div>
      <div class="r">R</div>
      <div class="s">S</div>
      <div class="t">T</div>
      <div class="u">U</div>
      <div class="v">V</div>
      <div class="w">W</div>
      <div class="x">X</div>
      <div class="y">Y</div>
      <div class="z">Z</div>
      <div class="zero">0</div>
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
      <div class="seven">7</div>
      <div class="eight">8</div>
      <div class="nine">9</div>
      <div class="nl">NL</div>
      <div class="sl">SL</div>
      <div class="ps">PS</div>
      <div class="big-zero">0 <span>INS</span></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
