<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Submit</title>

  <body>
    <div class="container">
      <p class="title">Type some text in input and press enter</p>
      <form onsubmit="return false" action="" class="form">

      <div class="answer-box">

      </div>
    </div>
    <script src="./app.js"></script>
